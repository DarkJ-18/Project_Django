<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="{% url 'procesar_encuesta' %}" method="post">
        {% csrf_token %}
        <label>Nombre:</label><br>
        <input type="text" id="name" name="name" required=""><br>
        <label>Tiene hambre?</label><br>
        <label for="si">Si tengo</label>
        <input type="radio" name="hambre" value="si" id="si" required="" ><br>
        <label for="no">No tengo</label>
        <input type="radio" name="hambre" value="si" id="no" required=""><br>
        <button type="submit">Enviar</button>
    </form>

    {% include "formulario_encuesta.html" %}
</body>
</html>
