{% extends 'base.html' %}
{% load static %}
{% block title %} Productos {% endblock %}

{% block contenido %}
<h1 class="text-center">Agregar Producto</h1>
<div class="container mx-auto">    
    <div class="col-6 text-center form-control">
        <form action="{% url 'agregar_producto' %}" method="post">
            {% csrf_token %}
            <div class="mb-3 ">
                <label>Cod:</label>
                <input type="number" id="" name="cod" required="" class="form-control">
            </div>  
        
            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" name="nombre" id="" required="" class="form-control">
            </div>
            <div class="mb-3">
                <label for="">Precio</label>
                <input type="number" name="precio" id="" required="" class="form-control">
            </div>
        
            <div class="mb-3">
                <label for="">Stock</label>
                <input type="number" name="stock" id="" required="" class="form-control">
            </div>
            
            <div class="mb-3">
                <select name="categoria" id="" class="form-select">
                    <option value="">Seleccione:</option>
                    <option value="1">Ropa</option>
                    <option value="2">Comida</option>
                    <option value="3">Electrodomestico</option>
                </select>
            </div>
            <div class="text-center">

                <button class="btn btn-success">Agregar</button>
                <button class="btn btn-danger">Cancelar</button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
